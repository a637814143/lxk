spring.application.name=campus

# MySQL datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tsuki_campus?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Prevent Spring Boot from trying to initialize SQL scripts automatically
spring.sql.init.mode=never
