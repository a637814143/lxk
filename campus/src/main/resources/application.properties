spring.application.name=campus

# MySQL datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tsuki_campus?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=CampusHikariPool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Hibernate & JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Prevent Spring Boot from trying to initialize SQL scripts automatically
spring.sql.init.mode=never

# JWT configuration
app.security.jwt.secret=VmVyeVNlY3VyZVNlY3JldEtleUZvclRzdWtpQ2FtcHVzQXBwMTIzIQ==
app.security.jwt.expiration-minutes=180

# File storage configuration
app.storage.root=storage
app.storage.public-prefix=/uploads
app.storage.resume-dir=resumes
app.storage.license-dir=licenses
app.storage.backup-dir=backups
app.storage.discussion-dir=discussions

# Moderation configuration
app.moderation.words=敏感,非法,暴力,政治,违禁

# Multipart upload limits
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=20MB
