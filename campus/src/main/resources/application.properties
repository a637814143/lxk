spring.application.name=campus

# MySQL datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tsuki_campus?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Prevent Spring Boot from trying to initialize SQL scripts automatically
spring.sql.init.mode=never

# JWT configuration
app.security.jwt.secret=VmVyeVNlY3VyZVNlY3JldEtleUZvclRzdWtpQ2FtcHVzQXBwMTIzIQ==
app.security.jwt.expiration-minutes=180

# File storage configuration
app.storage.root=storage
app.storage.public-prefix=/uploads
app.storage.resume-dir=resumes
app.storage.license-dir=licenses
app.storage.backup-dir=backups
app.storage.discussion-dir=discussions

# Moderation configuration
# 说明：敏感词列表可根据需要继续扩展，逗号分隔
# 分类示例：违法犯罪、暴力恐怖、黄赌毒、政治极端、辱骂攻击等
app.moderation.words=敏感,非法,违法,犯罪,暴力,血腥,恐怖,极端,分裂,政变,颠覆,煽动,\
黄赌毒,色情,性交易,卖淫,嫖娼,赌博,赌钱,博彩,赌球,私彩,私彩盘,赌球盘,毒品,吸毒,贩毒,制毒,\
枪支,弹药,爆炸物,炸弹,爆破,仿真枪,军火,走私,洗钱,黑社会,黑帮,黑势力,黑产,暗网,\
恐怖组织,恐怖分子,极端组织,恐怖袭击,恐怖活动,恐吓威胁,人身攻击,人肉搜索,网暴,辱骂,谩骂,\
涉黄,不雅照,不雅视频,不当言论,政治敏感,违禁,违规,违法内容,暴恐,仇恨言论

# Multipart upload limits
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=20MB
