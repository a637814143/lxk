<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">企业工作台</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            color: #0f172a;
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            width: min(720px, 94vw);
            padding: 38px;
            border-radius: 24px;
            box-shadow: 0 16px 44px rgba(15, 23, 42, 0.22);
            display: grid;
            gap: 20px;
        }

        h1 {
            margin: 0;
            font-size: clamp(26px, 4vw, 34px);
            font-weight: 700;
        }

        p {
            margin: 0;
            line-height: 1.6;
            white-space: pre-line;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 14px;
        }

        .feature {
            border-radius: 16px;
            background: rgba(226, 232, 240, 0.55);
            padding: 16px;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.3);
        }

        .feature h2 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #1e3a8a;
        }

        .feature p {
            margin: 0;
            font-size: 14px;
            color: #475569;
            line-height: 1.5;
            white-space: normal;
        }

        a.button {
            justify-self: flex-start;
            padding: 10px 18px;
            border-radius: 999px;
            background: #2563eb;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        a.button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.35);
        }
    </style>
</head>
<body>
<div class="card">
    <h1 th:text="${title}">企业工作台</h1>
    <p th:text="${description}">在这里可以发布校招岗位、查看投递情况，并与学生保持沟通。\n如需切换账号，请回到登录页。</p>
    <div class="feature-list">
        <div class="feature">
            <h2>岗位管理</h2>
            <p>发布校招岗位、设置招聘计划，并实时掌握招聘进度。</p>
        </div>
        <div class="feature">
            <h2>简历筛选</h2>
            <p>快速筛选、收藏、导出学生简历，高效开展面试安排。</p>
        </div>
        <div class="feature">
            <h2>沟通协作</h2>
            <p>与学生建立私信沟通，及时反馈面试结果，提升候选人体验。</p>
        </div>
    </div>
    <a class="button" href="/login">返回登录</a>
</div>
</body>
</html>
