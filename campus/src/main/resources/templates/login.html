<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园招聘系统 - 登录</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #5b86e5, #36d1dc);
        }

        .card {
            background: #ffffff;
            width: min(420px, 92vw);
            padding: 32px;
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(16, 46, 97, 0.25);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: #123c69;
            text-align: center;
        }

        .subtitle {
            margin: 0;
            font-size: 15px;
            color: #5f6c7b;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-size: 14px;
            color: #374151;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #d0d7e2;
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4f6bed;
            box-shadow: 0 0 0 3px rgba(79, 107, 237, 0.2);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, #4f6bed, #3a53c5);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(63, 97, 207, 0.25);
        }

        .message {
            font-size: 14px;
            padding: 12px 14px;
            border-radius: 12px;
            display: none;
        }

        .message.info {
            display: block;
            background: #eef2ff;
            color: #3730a3;
        }

        .message.success {
            display: block;
            background: #ecfdf5;
            color: #047857;
        }

        .message.error {
            display: block;
            background: #fef2f2;
            color: #b91c1c;
        }

        .switch {
            text-align: center;
            font-size: 14px;
            color: #4b5563;
        }

        .switch a {
            color: #4f6bed;
            text-decoration: none;
            font-weight: 600;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <div>
        <h1>校园招聘系统</h1>
        <p class="subtitle">欢迎回来，请登录继续</p>
    </div>
    <form id="login-form">
        <div>
            <label for="username">用户名</label>
            <input id="username" type="text" autocomplete="username" required>
        </div>
        <div>
            <label for="password">密码</label>
            <input id="password" type="password" autocomplete="current-password" required>
        </div>
        <button type="submit">立即登录</button>
    </form>
    <div id="message" class="message"></div>
    <p class="switch">还没有账号？<a href="/register">立即注册</a></p>
</div>
<script>
    const form = document.getElementById('login-form');
    const messageBox = document.getElementById('message');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        if (!username || !password) {
            showMessage('请输入完整的登录信息', 'error');
            return;
        }

        showMessage('正在验证，请稍候...', 'info');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ }));
                throw new Error(errorData.message || '登录失败，请检查用户名或密码');
            }

            const data = await response.json();
            showMessage(`${data.message}，即将前往${data.roleDisplayName}页面...`, 'success');
            setTimeout(() => {
                window.location.href = data.redirectPath;
            }, 800);
        } catch (error) {
            showMessage(error.message || '登录失败，请稍后重试', 'error');
        }
    });

    function showMessage(text, type) {
        messageBox.textContent = text;
        messageBox.className = `message ${type}`;
    }
</script>
</body>
</html>
