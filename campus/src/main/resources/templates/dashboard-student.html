<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">学生成长空间</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #0f172a;
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            width: min(720px, 94vw);
            padding: 36px;
            border-radius: 24px;
            box-shadow: 0 18px 48px rgba(15, 23, 42, 0.18);
            display: grid;
            gap: 20px;
        }

        h1 {
            margin: 0;
            font-size: clamp(26px, 4vw, 34px);
            font-weight: 700;
        }

        p {
            margin: 0;
            line-height: 1.6;
            white-space: pre-line;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 14px;
        }

        .tile {
            border-radius: 16px;
            background: rgba(254, 215, 170, 0.35);
            padding: 16px;
            box-shadow: inset 0 0 0 1px rgba(251, 146, 60, 0.25);
        }

        .tile h2 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #c2410c;
        }

        .tile p {
            margin: 0;
            font-size: 14px;
            color: #92400e;
            line-height: 1.5;
            white-space: normal;
        }

        a.button {
            justify-self: flex-start;
            padding: 10px 18px;
            border-radius: 999px;
            background: #ea580c;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        a.button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(234, 88, 12, 0.35);
        }
    </style>
</head>
<body>
<div class="card">
    <h1 th:text="${title}">学生成长空间</h1>
    <p th:text="${description}">欢迎来到校园招聘系统，可以浏览岗位、完善简历并追踪申请进度。\n如需退出，请返回登录页。</p>
    <div class="grid">
        <div class="tile">
            <h2>岗位广场</h2>
            <p>浏览企业发布的最新校招岗位，按兴趣或专业快速筛选。</p>
        </div>
        <div class="tile">
            <h2>简历助手</h2>
            <p>完善个人档案，管理多份简历模板，实时查看完善度。</p>
        </div>
        <div class="tile">
            <h2>申请追踪</h2>
            <p>随时掌握投递状态，与企业沟通面试安排。</p>
        </div>
    </div>
    <a class="button" href="/login">返回登录</a>
</div>
</body>
</html>
