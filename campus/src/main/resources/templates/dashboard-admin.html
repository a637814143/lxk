<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">系统管理员控制台</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: radial-gradient(circle at top, #80d0c7 0%, #0093e9 100%);
            color: #0f172a;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(6px);
            width: min(720px, 94vw);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 18px 48px rgba(15, 23, 42, 0.25);
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        h1 {
            margin: 0;
            font-size: clamp(26px, 4vw, 34px);
            font-weight: 700;
        }

        p {
            margin: 0;
            line-height: 1.6;
            white-space: pre-line;
        }

        ul {
            margin: 12px 0 0;
            padding-left: 20px;
            color: #1f2937;
        }

        a.button {
            align-self: flex-start;
            padding: 10px 18px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.85);
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        a.button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.35);
        }
    </style>
</head>
<body>
<div class="card">
    <h1 th:text="${title}">系统管理员控制台</h1>
    <p th:text="${description}">在这里可以管理平台的核心数据和用户。\n如需返回登录，请点击页面底部的链接。</p>
    <ul>
        <li>维护校园基础数据：院系、专业、班级等</li>
        <li>审核企业入驻申请，维护企业信息</li>
        <li>管理系统用户与权限，保障平台安全</li>
        <li>查看整体数据统计和运营报表</li>
    </ul>
    <a class="button" href="/login">返回登录</a>
</div>
</body>
</html>
