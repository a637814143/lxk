<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园招聘系统 - 注册</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .card {
            background: #ffffff;
            width: min(460px, 94vw);
            padding: 34px;
            border-radius: 20px;
            box-shadow: 0 22px 50px rgba(66, 55, 133, 0.25);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: #1f2a44;
            text-align: center;
        }

        .subtitle {
            margin: 0;
            font-size: 15px;
            color: #5f6c7b;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-size: 14px;
            color: #374151;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        select {
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #d0d7e2;
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: #f9fafc;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #6b5bff;
            box-shadow: 0 0 0 3px rgba(107, 91, 255, 0.2);
            background: #ffffff;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, #6b5bff, #4338ca);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 26px rgba(82, 67, 194, 0.25);
        }

        .message {
            font-size: 14px;
            padding: 12px 14px;
            border-radius: 12px;
            display: none;
        }

        .message.info {
            display: block;
            background: #eef2ff;
            color: #3730a3;
        }

        .message.success {
            display: block;
            background: #ecfdf5;
            color: #047857;
        }

        .message.error {
            display: block;
            background: #fef2f2;
            color: #b91c1c;
        }

        .switch {
            text-align: center;
            font-size: 14px;
            color: #4b5563;
        }

        .switch a {
            color: #6b5bff;
            text-decoration: none;
            font-weight: 600;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <div>
        <h1>创建校园招聘账户</h1>
        <p class="subtitle">填写信息后即可进入系统管理、企业或学生空间</p>
    </div>
    <form id="register-form">
        <div>
            <label for="username">用户名</label>
            <input id="username" type="text" autocomplete="username" minlength="2" maxlength="50" required>
        </div>
        <div>
            <label for="email">邮箱</label>
            <input id="email" type="email" autocomplete="email" maxlength="100" required>
        </div>
        <div>
            <label for="phone">手机号（选填）</label>
            <input id="phone" type="tel" autocomplete="tel" maxlength="20" placeholder="例如：13800001111">
        </div>
        <div>
            <label for="password">密码</label>
            <input id="password" type="password" autocomplete="new-password" minlength="6" maxlength="64" required>
        </div>
        <div>
            <label for="role">角色</label>
            <select id="role" required>
                <option value="" disabled selected>请选择角色</option>
                <option value="ADMIN">系统管理员</option>
                <option value="COMPANY">企业</option>
                <option value="STUDENT">学生</option>
            </select>
        </div>
        <button type="submit">提交注册</button>
    </form>
    <div id="message" class="message"></div>
    <p class="switch">已经有账号了？<a href="/login">返回登录</a></p>
</div>
<script>
    const form = document.getElementById('register-form');
    const messageBox = document.getElementById('message');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const roleSelect = document.getElementById('role');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const phone = phoneInput.value.trim();
        const password = passwordInput.value;
        const role = roleSelect.value;

        if (!username || !password || !role || !email) {
            showMessage('请完整填写注册信息', 'error');
            return;
        }

        showMessage('正在提交注册信息...', 'info');

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, email, phone, role })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ }));
                throw new Error(errorData.message || '注册失败，请稍后重试');
            }

            const data = await response.json();
            showMessage(data.message + '，正在跳转到登录页...', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1200);
        } catch (error) {
            showMessage(error.message || '注册失败，请稍后重试', 'error');
        }
    });

    function showMessage(text, type) {
        messageBox.textContent = text;
        messageBox.className = `message ${type}`;
    }
</script>
</body>
</html>
